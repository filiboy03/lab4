<html>

<script>

var person = /** @class */ (function () {
    function person() {
        this.firstname = "";
    }
    Object.defineProperty(person.prototype, "firstName", {
        get: function () {
            return this.firstname;
        },
        set: function (value) {
            this.firstname = value.toUpperCase();
        },
        enumerable: true,
        configurable: true
    });
    return person;
}());
var me = new person();
me.firstName = 'fili';
console.log(me.firstName);


</script>
